<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <form action="" name="form1">
            <input class="textview" name="textview">
            <center>
                <table>
                    <tr>
                        <td><input class="btn" type="button" value="C"></td>
                        <td><input class="btn" type="button" value="B"></td>
                        <td><input class="btn" type="button" value="/"></td>
                        <td><input class="btn" type="button" value="X"></td>
                    </tr>

                    <tr>
                        <td><input class="btn" type="button" value="7"></input></td>
                        <td><input class="btn" type="button" value="8"></input></td>
                        <td><input class="btn" type="button" value="9"></input></td>
                        <td><input class="btn" type="button" value="-"></input></td>
                    </tr>

                    <tr>
                        <td><input class="btn" type="button" value="4"></input></td>
                        <td><input class="btn" type="button" value="5"></input></td>
                        <td><input class="btn" type="button" value="6"></input></td>
                        <td><input class="btn" type="button" value="+"></input></td>
                    </tr>

                    <tr>
                        <td><input class="btn" type="button" value="1"></input></td>
                        <td><input class="btn" type="button" value="2"></input></td>
                        <td><input class="btn" type="button" value="3"></input></td>
                        <td rowspan="5"><input class="btn" type="button" style="height: 13.5em;" value="="></input></td>
                    </tr>

                    <tr>
                        <td colspan="2"><input class="btn" type="button" style="width: 12.8em;" value="0"></td>
                        <td><input class="btn" type="button" style="width: 6em;" value="."></td>
                    </tr>
                </table>
            </center>
        </form>
    </div>
</body>
</html>
